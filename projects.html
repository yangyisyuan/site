<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #e0e0e0;
    }

    .main-content {
      margin-left: 200px;
      padding: 40px;
      flex: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      line-height: 1.6;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
        box-shadow: none;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }

      .sidebar a {
        margin: 0;
        padding: 10px 15px;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        flex-direction: column;
        align-items: center;
      }

      .sidebar a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class = "main-content">
    <h1>Projects</h1>
    <ul>
      <li>Load-carrying vehicle control</li>
      <li>Rugby community outreach</li>
      <li>Chair design in 3D modeling</li>
    </ul>
      <li>Hi
  </div>


</body>
</html>
